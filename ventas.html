<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Ventas Tigo - Registro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <style>
        .grid-ventas {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .full-width { grid-column: span 2; }
        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        .status-pendiente { background: #fff3cd; color: #856404; }
        .status-instalado { background: #d4edda; color: #155724; }
    </style>
</head>
<body style="background-color: #f1f5f9;">

    <div class="dashboard-wrapper">
        <div class="dash-header">
            <h1 class="dash-title">üöÄ Nueva Venta Tigo</h1>
            <nav>
                <button class="btn-back-home" onclick="window.location.href='index.html'">üè† Inicio</button>
            </nav>
        </div>

        <div class="grid-ventas">
            <div class="edit-card" style="width: 100%; box-shadow: none; border: 1px solid #e2e8f0;">
                <h3 style="color: #1e3a8a; margin-top: 0;">üë§ Datos del Cliente</h3>
                <div class="modal-grid">
                    <div class="floating-group">
                        <input type="text" id="venta_id_llamada" placeholder=" ">
                        <label>ID Llamada</label>
                    </div>
                    <div class="floating-group">
                        <input type="text" id="venta_documento" placeholder=" ">
                        <label>Documento / CC</label>
                    </div>
                    <div class="floating-group">
                        <input type="text" id="venta_nombre" placeholder=" ">
                        <label>Nombre Completo</label>
                    </div>
                    <div class="floating-group">
                        <input type="text" id="venta_celular" placeholder=" ">
                        <label>Celular de Contacto</label>
                    </div>
                </div>
            </div>

            <div class="edit-card" style="width: 100%; box-shadow: none; border: 1px solid #e2e8f0;">
                <h3 style="color: #1e3a8a; margin-top: 0;">üì¶ Detalles del Pedido</h3>
                <div class="modal-grid">
                    <div class="floating-group">
                        <input type="text" id="venta_pedido" placeholder=" ">
                        <label>Pedido / Oferta</label>
                    </div>
                    <div class="floating-group">
                        <input type="text" id="venta_tipo" placeholder=" ">
                        <label>Tipo (HFC / GPON)</label>
                    </div>
                    <div class="floating-group full-width">
                        <input type="text" id="venta_direccion" placeholder=" ">
                        <label>Direcci√≥n de Instalaci√≥n</label>
                    </div>
                </div>
            </div>

            <div class="edit-card full-width" style="box-shadow: none; border: 1px solid #e2e8f0;">
                <div class="floating-group">
                    <textarea id="venta_obs" placeholder=" "></textarea>
                    <label>Observaciones de la Venta</label>
                </div>
                <div class="modal-footer">
                    <button class="btn-modal-cancel" id="btn_limpiar">Limpiar</button>
                    <button class="btn-modal-save" id="btn_guardar_venta" style="background: #28a745;">üíæ Registrar Venta</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/ventas-db.js"></script>
    <script>
        // L√≥gica para guardar ventas
        document.getElementById('btn_guardar_venta').addEventListener('click', async () => {
            const venta = {
                id_unico: Date.now(),
                id_llamada: document.getElementById('venta_id_llamada').value,
                documento: document.getElementById('venta_documento').value,
                nombre: document.getElementById('venta_nombre').value,
                celular: document.getElementById('venta_celular').value,
                pedido: document.getElementById('venta_pedido').value,
                tipo: document.getElementById('venta_tipo').value,
                direccion: document.getElementById('venta_direccion').value,
                obs: document.getElementById('venta_obs').value,
                estado: 'Pendiente', // Por defecto
                fecha_registro: new Date().toLocaleDateString()
            };

            await dbVentas.iniciar();
            await dbVentas.guardarVenta(venta);
            alert("‚úÖ Venta registrada con √©xito en el CRM local.");
            // Aqu√≠ podr√≠as redirigir a una tabla de seguimiento
        });
    </script>
</body>
</html>
