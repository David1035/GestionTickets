<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Seguimiento de Ventas - Tigo CRM</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <style>
        .badge { padding: 4px 8px; border-radius: 12px; font-size: 0.75rem; font-weight: bold; }
        .badge-pendiente { background: #fef3c7; color: #92400e; }
        .badge-instalado { background: #d1fae5; color: #065f46; }
        .select-estado { padding: 4px; border-radius: 5px; border: 1px solid #ddd; font-size: 0.8rem; }
    </style>
</head>
<body style="background-color: #f1f5f9;">

    <div class="dashboard-wrapper">
        <div class="dash-header">
            <h1 class="dash-title">ğŸ“‹ Seguimiento de Ventas</h1>
            <button class="btn-back-home" onclick="window.location.href='ventas.html'">â• Nueva Venta</button>
        </div>

        <div class="filter-container">
            <div class="floating-group">
                <input type="text" id="filtro_ventas" placeholder=" ">
                <label>ğŸ” Buscar cliente o documento</label>
            </div>
        </div>

        <div class="table-responsive">
            <table class="modern-table">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Cliente / CC</th>
                        <th>Pedido</th>
                        <th>Tipo</th>
                        <th>Estado</th>
                        <th>Formulario Full</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla_ventas_body"></tbody>
            </table>
        </div>
    </div>

    <script src="js/ventas-db.js"></script>
    <script>
        async function renderVentas() {
            await dbVentas.iniciar();
            const ventas = await dbVentas.obtenerTodas();
            const tbody = document.getElementById('tabla_ventas_body');
            tbody.innerHTML = '';

            ventas.sort((a,b) => b.id_unico - a.id_unico).forEach(v => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${v.fecha_registro}</td>
                    <td><b>${v.nombre}</b><br><small>${v.documento}</small></td>
                    <td>${v.pedido}</td>
                    <td>${v.tipo}</td>
                    <td>
                        <select class="select-estado" onchange="actualizarEstado(${v.id_unico}, this.value)">
                            <option value="Pendiente" ${v.estado === 'Pendiente' ? 'selected' : ''}>â³ Pendiente</option>
                            <option value="Instalado" ${v.estado === 'Instalado' ? 'selected' : ''}>âœ… Instalado</option>
                            <option value="Cancelado" ${v.estado === 'Cancelado' ? 'selected' : ''}>âŒ Cancelado</option>
                        </select>
                    </td>
                    <td>
                        <input type="text" placeholder="Formulario..." value="${v.formulario || ''}" 
                               onblur="actualizarForm(${v.id_unico}, this.value)" style="width:100px;">
                    </td>
                    <td>
                        <button onclick="borrar(${v.id_unico})" style="border:none; background:none; cursor:pointer;">ğŸ—‘ï¸</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function actualizarEstado(id, nuevoEstado) {
            const ventas = await dbVentas.obtenerTodas();
            const venta = ventas.find(v => v.id_unico === id);
            venta.estado = nuevoEstado;
            await dbVentas.guardarVenta(venta);
        }

        async function actualizarForm(id, numForm) {
            const ventas = await dbVentas.obtenerTodas();
            const venta = ventas.find(v => v.id_unico === id);
            venta.formulario = numForm;
            await dbVentas.guardarVenta(venta);
        }

        async function borrar(id) {
            if(confirm("Â¿Eliminar esta venta?")) {
                await dbVentas.eliminarVenta(id);
                renderVentas();
            }
        }

        window.onload = renderVentas;
    </script>
</body>
</html>
